<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>

<div class="game">
    <div class="flex-container">
        <div class="score-box">
            <p id="scoreboard">User: 0 | Computer: 0</p>
        </div>
    </div>
    
    <div class="flex-container">
        <div class="game-space">
            <p id="game-text">Game to 5. Click your choice to begin.</p>
        </div>
    </div>

    <div class="flex-container">
        <div class="choices">
        </div>
    </div>

    <div class="flex-container">
        <div class="col" id="c1"></div>
        <div class="col" id="c2"></div>
        <div class="col" id="c3"></div>
    </div>

    <div class="flex-container">
        <div class="game-space">
            <p id="result"></p>
        </div>
    </div>

    <div class="flex-container">
        <div class="buttons-all">
            <button class="choice-button" id="rock">Rock</button>
            <button class="choice-button" id="paper">Paper</button>
            <button class="choice-button" id="scissors">Scissors</button>
        </div>
    </div>
</div>

</body>

<script src="workspace.js"></script>

</html>
